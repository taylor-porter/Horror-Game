<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/svg+xml" href="skull.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

    <title>THE HORROR GAME</title>
</head>
<body>
    <video autoplay muted loop playsinline class="backgroundVideo" style="opacity:0.4;">
        <source src="horror-background2.mp4" type="video/mp4">
    </video>
 <div class="overlay"></div> 
    <h1>THE HORROR GAME</h1>
    <p id="storyText"></p>
    <h2 id="theEnd">THE END</h2>
    <div class="center">
        <button onclick="start()" id="start">Start</button>
    </div>
    <form id="friendInput" class="center" autocomplete="off">
            <label for="friend1">Friend 1</label>
        <input type="text" id="friend1input" name="friend1"></input>
            <label for="friend2">Friend 2</label>
        <input type="text" id="friend2input" name="friend2"></input>
            <label for="friend3">Friend 3</label>
        <input type="text" id="friend3input" name="friend3"></input>
        <button id="enter" type="submit">Enter</button>
    </form>
    <div id="optionButtons" class="center">
        <button id="option1" onclick="chooseOption(1)"></button>
        <button id="option2" onclick="chooseOption(2)"></button>
        <button id="option3" onclick="chooseOption(3)"></button>
    </div>
    
    <script src="script.js"></script>
    <script src = "story.js"></script>
</body>
</html>
